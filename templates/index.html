<script>
    function deleteTask() {
    const task_name = document.getElementById('delete_task_name').value;

    if (!task_name) {
        alert('Task name is required');
        return;
    }

    fetch(`/tasks/${encodeURIComponent(task_name)}`, {
        method: 'DELETE'
    })
    .then(response => response.json())
    .then(result => {
        alert(result.message || result.error);
    })
    .catch(error => {
        console.error('Error:', error);
    });
}
</script>

<html>

<head>
    <title>
        This is the main page.
    </title>
    <style>
        div {
            width: 400px;
            border: 1px solid green;
            padding: 10px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    
    <div class="GET">
        <h1>GET Request</h1>
        <form method="GET"
        action="{{ url_for('tasks') }}">
        <button type="submit">GET</button>
        </form>
    </div>

    <div class="POST">
        <h1>POST request</h1>
        <form method="POST"
        action="{{ url_for('create_task') }}">
        <input  type="text"
                name="task_name"
                placeholder="Create Task">
        <input  type="text"
                name="task_description"
                placeholder="Task Description">
        <button type="submit">POST</button>
    </form>
    </div>

    <div class="DELETE">
        <h1>DELETE Request</h1>
        <input type="text" id="delete_task_name" placeholder="Task Name">
        <button type="button" onclick="deleteTask()">DELETE</button>
    </div>

</body>

</html>
